<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
    <div class="wrapper">
        <div class="container slider">
            <input type="radio" name="radio-btn" id="r1" checked>
            <input type="radio" name="radio-btn" id="r2">
            <input type="radio" name="radio-btn" id="r3">
            <input type="radio" name="radio-btn" id="r4">
            <div class="slides">
                <div class="slide s1">
                    <img src="./assets/img/fav_meme1.jpg" alt="Meme">
                </div>
                <div class="slide">
                    <img src="./assets/img/fav_meme2.jpg" alt="Meme">
                </div>
                <div class="slide">
                    <img src="./assets/img/fav_meme3.jpg" alt="Meme">
                </div>
                <div class="slide">
                    <img src="./assets/img/fav_meme4.jpg" alt="Meme">
                </div>
            </div>
            <div class="control">
                <div class="title-wrapper">
                    <div class="titles">
                        <div class="title default">Cлишком сложно!</div>
                        <div class="title">Умный волк</div>
                        <div class="title">Жиза</div>
                        <div class="title">Ауф</div>
                    </div>
                </div>
                <div class="nav">
                    <label for="r1" class="button">
                        <span></span>
                    </label>
                    <label for="r2" class="button">
                        <span></span>
                    </label>
                    <label for="r3" class="button">
                        <span></span>
                    </label>
                    <label for="r4" class="button">
                        <span></span>
                    </label>
                </div>
            </div>
        </div> 
    </div>
    </main>
</body>
</html>
